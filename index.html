<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Kubo University</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo" width="50" height="50" srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x" href="#">
		<span>Kubo University</span>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <button id="myButton"></button>
        <ul class="menuLinks">
            <li><a href="#">Students</a></li>
            <li class="active"><a href="#">Apply</a></li>
            <li><a href="#">Academics</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Tuition</a></li>
        </ul>
    </nav>
</div> <!-- end nav wrapper -->


    <main>
        <h1>Apply</h1>
        
        <form method="GET" action="thanks.html" class="my-form" autocomplete="on">
            <h3>Contact Information</h3>
            <label>First Name: <input type="text" name="fname" autocomplete="given-name" required title="First Name Here"></label>
            <label>Last Name: <input type="text" name="lname" autocomplete="family-name" required title="Last Name Here"></label>
            <label>Email: <input type="email" name="email" autocomplete="email" required title="Your Email Please"></label>
            <label>Cell Phone: <input type="tel" name="phone" autocomplete="tel" required title="Cell Phone Here"></label>
            



        <h3>Communication Prefrences</h3>
        <label><input type="radio" name="message" value="message">Send Text Message Updates</label>
        <label><input type="radio" name="email" value="email">Send Email Updates</label>
        <label><input type="radio" name="mail" value="mail">Send Mail Updates</label>
    <h3>Previous School Information</h3>
        
        <label for="school">School Type:</label>
        <select>
            <option value="No Selection Made">Please Select</option>
            <option value="Community">Community College</option>
            <option value="University">University College</option>
        </select>
       </label><br><br>

       <label for="birthday">Birthday:</label>
       <input type="date" id="birthday" name="birthday"><br>

    <h3>Education Completed</h3>
        <label><input type="checkbox" name="Want Text Message">GED</label>
        <label><input type="checkbox" name="Want Email Updates">High School Diploma</label>
        <label><input type="checkbox" name="Want Mail Updates">Two Year Associates Degree</label><br>

       <h3>Account Information</h3>
       <label>User Name (6-10 letters)<input type="text" required minlength="6" title="Please enter a UserName that is at least 6 char long"></label>
       <label>Password (5-9 letters or numbers)<input type="password" required pattern="[A-Za-z0-9]{5,9}"></label>


       <input type="submit" value="Create My Account">
       </form>
     

    </main>

    
<div id="footerWrapper">
    <footer>
        <p> &copy; <span id="year">x</span> &bull; Jackson Nieporte DWDD 2610 </p>
    </footer>
</div> <!-- end footer wrapper -->
   <script src="js/scripts.js"></script>
</body>
</html>
